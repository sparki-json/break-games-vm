---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpslk-backend
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: rpslk-backend
  template:
    metadata:
      labels:
        app: rpslk-backend
    spec:
      containers:
        - name: rpslk-backend
          image: rpslk-backend:v1.0.0
          imagePullPolicy: Never
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8000
          env:
            - name: FLASK_ENV
              value: "production"
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpslk-frontend
spec:
  replicas: 0
  selector:
    matchLabels:
      app: rpslk-frontend
  template:
    metadata:
      labels:
        app: rpslk-frontend
    spec:
      containers:
        - name: rpslk-frontend
          image: rpslk-frontend:v1.0.0
          imagePullPolicy: Never
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
---
apiVersion: v1
kind: Service
metadata:
  name: rpslk-frontend
spec:
  selector:
    app: rpslk-frontend
  ports:
    - name: http
      port: 8080
      targetPort: 80
  type: NodePort 
---
apiVersion: v1
kind: Service
metadata: 
  name: rpslk-backend
spec:
  selector:
    app: rpslk-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: NodePort
