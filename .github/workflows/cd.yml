name: CD - AWS deployment and Testing

on:
  workflow_dispatch:

  workflow_run:
    workflows: ["CI - lint, test, build & sec scan"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy-and-test:
    # in real environment use if: ${{ github.event.workflow_run.conclusion == 'success' }} to avoid CD if CI failed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6.0.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Start EC2 Instance
        id: start-ec2
        run: |
          echo "Starting instance ${{ secrets.EC2_INSTANCE_ID }}..."
          aws ec2 start-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
          
          echo "Waiting for instance to be running..."
          aws ec2 wait instance-running --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
          
          # Get the new Public IP
          PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)
          
          echo "Instance is up at $PUBLIC_IP"
          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
          
          # Wait a bit for SSH and K3s to actually boot up inside the OS
          echo "Waiting 60s for K3s to initialize..."
          sleep 60

      - name: Deploy to K3s via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ steps.start-ec2.outputs.public_ip }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Pull latest code or docker images
            # (Assuming you are using public images or already logged in)
            
            # Apply the Kubernetes manifests
            # You might need to git pull or copy the yaml file here first
            # For this example, let's assume you copy the file content or git pull
            
            git clone https://github.com/${{ github.repository }}.git temp-repo || (cd temp-repo && git pull)
            kubectl apply -f temp-repo/kube-vm.yaml
            
            # Wait for rollout
            kubectl rollout status deployment/vm-backend -n vending-machine

      - name: Run Integration Test
        run: |
          IP=${{ steps.start-ec2.outputs.public_ip }}
          # Remember: NodePort 30080 (if you configured it that way)
          TARGET_URL="http://$IP:30080/start-game"
          
          echo "Testing endpoint: $TARGET_URL"
          
          # Simple Curl Test
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X POST -H "Content-Type: application/json" -d '{"game": "rpslk", "lifetime": 1}' $TARGET_URL)
          
          if [ "$RESPONSE" -eq 200 ]; then
            echo "SUCCESS: Server returned 200"
          else
            echo "FAILURE: Server returned $RESPONSE"
            exit 1
          fi

      - name: Stop EC2 Instance
        if: always()  # <--- CRITICAL: Runs even if previous steps failed
        run: |
          echo "Stopping instance to save money..."
          aws ec2 stop-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}