name: CD - AWS deployment and Testing

on:
  workflow_dispatch:

  workflow_run:
    workflows: ["CI - lint, test, build & sec scan"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy-and-test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # only runs CD if CI didnt failed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6.0.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Start EC2 Instance
        id: start-ec2
        run: |
          echo "Starting instance ${{ secrets.EC2_INSTANCE_ID }}..."
          aws ec2 start-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
          
          echo "Waiting for instance to be running..."
          aws ec2 wait instance-running --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
          
          # Get the new Public IP
          PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)

          echo "Instance is up at $PUBLIC_IP"
          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
          
          RUNNER_IP=$(curl -s http://checkip.amazonaws.com)
          echo "runner_ip=$RUNNER_IP" >> $GITHUB_OUTPUT

          echo "Whitelisting IP: $RUNNER_IP in Security Group"
          aws ec2 authorize-security-group-ingress --group-id ${{ secrets.AWS_SG_ID }} --protocol tcp --port 22 --cidr $RUNNER_IP/32
          aws ec2 authorize-security-group-ingress --group-id ${{ secrets.AWS_SG_ID }} --protocol tcp --port 30000-32767 --cidr $RUNNER_IP/32
          
          # Wait a bit for SSH and K3s to actually boot up inside the OS
          echo "Waiting 60s for K3s to initialize..."
          sleep 60

      - name: Deploy to K3s via SSH
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ steps.start-ec2.outputs.public_ip }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            git clone https://github.com/${{ github.repository }}.git temp-repo || (cd temp-repo && git pull)
            sudo kubectl delete -f temp-repo/kube-vm.yaml
            sudo kubectl apply -f temp-repo/kube-vm.yaml
            
            # Wait for rollout
            sudo kubectl rollout status deployment/vm-backend -n vending-machine

      - name: Run Integration Test
        run: |
          IP=${{ steps.start-ec2.outputs.public_ip }}
          TARGET_URL="http://$IP:30080"
          
          echo "Testing endpoint: $TARGET_URL"
          
          # Simple Curl Test
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" $TARGET_URL)
          
          if [ "$RESPONSE" -eq 200 ]; then
            echo "SUCCESS: Server returned 200"
          else
            echo "FAILURE: Server returned $RESPONSE"
            exit 1
          fi

      - name: Stop EC2 Instance
        if: always()  # runs even if previous steps failed
        run: |
          RUNNER_IP=${{ steps.start-ec2.outputs.runner_ip }}
          echo "Revoking IP: $RUNNER_IP"
          aws ec2 revoke-security-group-ingress --group-id ${{ secrets.AWS_SG_ID }} --protocol tcp --port 22 --cidr $RUNNER_IP/32
          aws ec2 revoke-security-group-ingress --group-id ${{ secrets.AWS_SG_ID }} --protocol tcp --port 30000-32767 --cidr $RUNNER_IP/32

          echo "Stopping instance..."
          aws ec2 stop-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
